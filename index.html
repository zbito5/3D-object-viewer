<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Shape Viewer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1.controls-label {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%); 
            width: 100%;
            text-align: center; 
            z-index: 10; 
            margin-top: 20px; 
            color: white; 
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 70px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        #glCanvas {
            max-width: 800px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .shape-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #shapeSelector {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 200px;
            padding: 12px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        #shapeSelector:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        #shapeSelector::after {
            content: '\f107';
            font-family: 'Font Awesome 5 Free';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: white;
            pointer-events: none;
        }

        .controls-label {
            color: white;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Background shapes */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <h1 class="controls-label" >3D Shape Viewer</h1>
    
    <div class="background-shapes">
        <!-- Decorative floating shapes -->
        <div class="shape" style="width: 200px; height: 200px; top: 10%; left: 5%;"></div>
        <div class="shape" style="width: 150px; height: 150px; top: 70%; right: 10%;"></div>
        <div class="shape" style="width: 100px; height: 100px; bottom: 20%; left: 20%;"></div>
    </div>

    <div class="container">
        <canvas id="glCanvas" width="800" height="600"></canvas>
        <div class="shape-controls">
            <label class="controls-label" for="shapeSelector">Select Shape</label>
            <select id="shapeSelector">
                <option value="cube">Cube</option>
                <option value="pyramid">Pyramid</option>
                <option value="sphere">Sphere</option>
            </select>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="main.js"></script>
</body>
</html>
